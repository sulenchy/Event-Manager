          <form class="form-inline my-2 my-lg-0">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Search Events">

    <section class="row h-100" style="margin: 100px 0 50px 0">
      <div class= "container">
        <div class="row">
                    <div class="col-md-12">
                        <div class="col-md-6" style="margin:0 auto; width:60%;padding: 20px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                          <h3>Edit Event</h3>
                          <div class="container">
                            <form>
                              <div class="form-group row">
                                  <label for="inputEmail" class="col-sm-12 col-form-label">Title</label>
                                  <div class="col-sm-12">
                                    <input type="text" class="form-control form-control-success" id="inputEmail" value="The title of the event" placeholder="Enter full name">
                                  </div>
                                </div>
                              <div class="form-group row">
                                    <label for="inputEmail" class="col-sm-12 col-form-label">Description</label>
                                    <div class="col-sm-12">
                                            <textarea class="form-control" id="exampleTextarea" rows="3">This is the description of the events</textarea>
                                    </div>
                                  </div>
                                <div class="form-group row">
                                    <label for="inputEmail" class="col-sm-12 col-form-label">Date</label>
                                    <div class="col-sm-12">
                                      <input type="text" class="form-control form-control-success" id="inputEmail" value="29/05/2010">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                        <label for="inputEmail" class="col-sm-12 col-form-label">Time</label>
                                        <div class="col-sm-12">
                                          <input type="text" class="form-control form-control-success" id="inputEmail" value="09:30:am - 12:30:pm">
                                        </div>
                                      </div>
                                  <div class="form-group row">
                                      <label for="inputEmail" class="col-sm-12 col-form-label">Population</label>
                                      <div class="col-sm-12">
                                            <div class="form-check form-check-inline">
                                                    <label class="form-check-label">
                                                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Below 100
                                                    </label>
                                                  </div>
                                                  <div class="form-check form-check-inline">
                                                    <label class="form-check-label">
                                                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" checked="checked"> 100-500
                                                    </label>
                                                  </div>
                                                  <div class="form-check form-check-inline disabled">
                                                    <label class="form-check-label">
                                                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled> above 500
                                                    </label>
                                                  </div>
                                        </div>
                                    </div> 
                                    
                              <div class="form-group row">
                                  <div class="col-sm-12">
                                      <a class="btn btn-primary" href="#" role="button"><i class="fa fa-check-square-o" aria-hidden="true"></i> Ok</a>
                                  </div>
                                  <hr>
                              </div>
                            </form>
                          </div>
                      </div>
                    </div>
                    
                  </div>    
      </div>
